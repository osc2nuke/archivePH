<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive.ph Extension</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      background-color: #B40010;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #96000d;
    }
    .search-btn {
      background-color: #1D2D40;
    }
    .search-btn:hover {
      background-color: #15202b;
    }
  </style>
</head>
<body>
  <button id="archiveBtn">Archive Current Page</button>
  <button id="searchBtn" class="search-btn">Search Archive</button>
  <script src="popup.js"></script>
</body>
</html>
